<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body id="body">
    <h4>It's recommended to select image of higher resolution.</h4>
    <h4>Click on image to download when loaded</h4>
    <form id="imageForm" method="post" action="" enctype="multipart/form-data" accept="image/*">
        <input class="btn file-btn" type="file" name="file" id="photo-input">
        <input class="btn" type="submit">
    </form>
    <br />

    <button id="u-btn" class="btn btn-close" onclick="upload()"> Upload</button>
    <br />
    <canvas id="myCanvas1" width="240" height="297" style="border:1px solid #d3d3d3;"></canvas>
    <div id="img1"></div>
    <canvas id="myCanvas2" width="240" height="297" style="border:1px solid #d3d3d3;"></canvas>
    <div id="img2"></div>

    <div class="display-cover">
        <video autoplay></video>
        <canvas class="d-none"></canvas>
    
        <div class="video-options">
            <select name="" id="" class="custom-select">
                <option value="">Select camera</option>
            </select>
        </div>
    
        <img class="screenshot-image d-none" alt="">
    
        <div class="controls">
            <button class="btn btn-danger play" title="Play"><i data-feather="play-circle"></i></button>
            <button class="btn btn-info pause d-none" title="Pause"><i data-feather="pause"></i></button>
            <button class="btn btn-outline-success screenshot d-none" title="ScreenShot"><i data-feather="image"></i></button>
        </div>


</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="./main.js"></script>
</html>
